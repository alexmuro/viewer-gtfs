<!DOCTYPE html>
<html ng-app="transitAnalyst" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- Include Assets -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/leaftlet.js"></script>
    <script src="assets/js/topojson.js"></script>
    <script src="assets/js/ui-bootstrap-tpls.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="assets/css/select2.css">

  </head>
  <body>
    <div id="map" class="map" ui-view="main" ng-mousemove="setLocation($event)"></div>
    <div id="info"></div>
  </body>
</html>
